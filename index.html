<!DOCTYPE html>
<html lang="en">

<head>
  <title>Guessing Game</title>

  <link rel='stylesheet' type='text/css' href='style.css'>
</head>

<body>
  <div id='app'>
    <div id='headers'>
      <h1 id='title'>Welcome to the Guessing Game!</h1>
      <h3 id='subtitle'>Guess a number between 1 - 100</h3>
    </div>

    <div id='main'>
      <div id='input-parent'>
        <input placeholder='#' minlength='1' maxlength='3' autofocus=autofocus></input>
        <button>Submit</button>
      </div>

      <div id='guesses'>
        <ul>
          <li>-</li>
          <li>-</li>
          <li>-</li>
          <li>-</li>
          <li>-</li>
        </ul>
      </div>

      <div id="reset-hint-btns">
        <button>Reset</button>
        <button>Hint</button>
      </div>
    </div>
  </div>

  <div id='footer'>
    <div>
      <div class=''>
        <img src='fa-logo.png'></img>
      </div>

      <div class=''>
        <h4>Project by Samuel Yun</h4>
      </div>

      <div class=''>
        <img src='fa-logo.png'></img>
      </div>
    </div>
  </div>

</body>

</html>
